<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>Travel Explorer</h1>
            <p>Discover Your Next Adventure</p>
        </header>

        <!-- Featured Destination Section -->
        <section class="featured">
            <h2>Featured Destination</h2>
            <img src="featured.jpg" alt="Featured Destination">
            <p><b>Bali, Indonesia:</b> A tropical paradise with serene beaches and lush greenery.</p>
        </section>

        <!-- Gallery Section -->
        <section class="gallery">
            <h2>Popular Destinations</h2>
            <div class="grid-gallery">
                <div class="grid-item">
                    <img src="paris.jpg" alt="Paris">
                    <p>Paris, France</p>
                </div>
                <div class="grid-item">
                    <img src="tokyo.jpg" alt="Tokyo">
                    <p>Tokyo, Japan</p>
                </div>
                <div class="grid-item">
                    <img src="nyc.jpg" alt="New York">
                    <p>New York City, USA</p>
                </div>
                <div class="grid-item">
                    <img src="sydney.jpg" alt="Sydney">
                    <p>Sydney, Australia</p>
                </div>
            </div>
        </section>

        <!-- Footer Section -->
        <footer class="footer">
            <p>&copy; 2025 Travel Explorer. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
